name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v4

      - name: Install Conda environment
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: 'latest'
          environment-file: environment.yml
          environment-name: website
          init-shell: bash
          post-cleanup: 'all'
          create-args: python=3.11

      - name: Create Jupyter kernelspec
        run: python -m ipykernel install --user --name website --display-name "website"
      
      - name: Build and prepare
        run: |
          jupyter-book build docs
          cp CNAME docs/_build/html/
          cp .nojekyll docs/_build/html/
          cp slides/* docs/_build/html/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
          force_orphan: true
          cname: www.lukeconibear.com
