name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-book:
    name: Build and Deploy Jupyter Book
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v4

      - name: Install Conda environment
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: 'latest'
          environment-file: environment.yml
          environment-name: website
          init-shell: >-
            bash
          post-cleanup: 'all'
          create-args: >-
            python=3.11

      - name: Create Jupyter kernelspec
        run: |
          python -m ipykernel install --user --name website --display-name "website"
      
      - name: Build Jupyter Book
        run: |
          set -e
          echo "Starting Jupyter Book build..."
          jupyter-book build docs || { echo "Jupyter Book build failed"; exit 1; }
          echo "Build completed, checking output directory..."
          ls -la docs/_build/
          ls -la docs/_build/html/ || echo "html directory not found"
          echo "Copying CNAME, .nojekyll, and slides..."
          mkdir -p docs/_build/html
          cp CNAME docs/_build/html/CNAME
          cp docs/.nojekyll docs/_build/html/.nojekyll
          cp slides/* docs/_build/html/
          echo "Files copied successfully"
      
      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la docs/_build/html/
          test -f docs/_build/html/index.html && echo "✓ index.html found" || { echo "✗ index.html missing"; exit 1; }
          test -f docs/_build/html/CNAME && echo "✓ CNAME found" || { echo "✗ CNAME missing"; exit 1; }
          echo "Build verification complete!"
      
      - name: Deploy the book's HTML to GitHub Pages action
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
          force_orphan: true
          cname: www.lukeconibear.com
